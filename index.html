<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>

  <script src="./packages//vue/dist/vue.js"></script>
  <script>
    const {reactive, effect} = Vue

    const obj = reactive({
      name: 'jack'
    })

    console.log('check res', obj.name)

    obj.name = 'mike'

    console.log('after', obj.name)

    effect(() => {
      document.querySelector('#test').innerHTML = obj.name
    })
  </script>
</body>
</html>
